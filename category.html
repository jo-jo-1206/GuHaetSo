<!DOCTYPE html>
<html>

<head>
    <title>구했소</title>
    <meta charset="UTF-8" name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/category.css">
</head>

<body>
    <div class="menu-container"> <!-- 메뉴바 -->
        <a href="home.html"><img src="img/logo.jpg" alt="Logo" class="logo"></a>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="검색어를 입력하세요">
            <button class="search-button">
                <img src="img/search.png" alt="search-img" class="search-img">
            </button>
        </div>
        <div id=login>
            <button onclick="openPopup()" class="login-button">로그인</button>
        </div>
        <div id="popup" class="popup-overlay">
            <div class="popup-content">
                <span onclick="closePopup()" class="close-btn">&times;</span>
                <h2>로그인</h2>
                <form action="login">
                    <input type="text" name="id" placeholder="아이디">
                    <input type="password" name="pw" placeholder="비밀번호">
                    <input type="submit" value="로그인">
                </form>
                <a href="signup.html" class="signup-button">회원가입</a>
            </div>
        </div>
        <div id=logout>
            <button onclick="goToProfile()">프로필 관리</button>
            <button onclick="logout()">로그아웃</button>
        </div>
    </div>
    <div class=content-container>
        <div class="category-container">
            <h2>카테고리</h2>
            <div class="category-list">
                <h3 class="category-big">운동</h3>
                <div class="category-small">
                    <button class="exercise pilates">필라테스</button>
                    <button class="exercise pt">PT</button>
                    <button class="exercise yoga">요가</button>
                    <button class="exercise health">헬스</button>
                </div>
                <h3 class="category-big">댄스, 뮤직</h3>
                <div class="category-small">
                    <button class="music dance">댄스</button>
                    <button class="music vocal">보컬</button>
                    <button class="music guitar">기타</button>
                    <button class="music piano">피아노</button>
                    <button class="music violin">바이올린</button>
                    <button class="music drum">드럼</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/category.js"></script>
    <script src="js/global.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>구했소</title>
    <meta charset="UTF-8" name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="css/mypage.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <div class="menu-container"> <!-- 메뉴바 -->
        <a href="home.html"><img src="img/logo.jpg" alt="Logo" class="logo"></a>
        <div id=logout>
            <button class="addPost" onclick="postAdd()">새 게시글 등록</button>
        </div>
    </div>
    <div class="select-menu">
        <button class="manage-post-button" onclick="managePost()">게시글 관리</button>
        <button class="mobile-add-post-button" onclick="postAdd()">+</button>
        <button class="modify-profile-button" onclick="modifyProfile()">프로필 수정</button>
    </div>
    <div class="add-post deactive">
        <h4> 게시글 등록 </h4>
        <form action="postAdded" class="postAdded">
            <div>
                <select id="big-category">
                    <option value="none" disabled selected>카테고리</option>
                    <option value="car-repair">자동차 정비</option>
                    <option value="interior">인테리어</option>
                    <option value="lesson">레슨</option>
                    <option value="making">제작의뢰</option>
                    <option value="dog">돌보미</option>
                    <option value="clean">청소, 방역</option>
                    <option value="sport">스포츠 용역</option>
                </select>
                <select id="small-category">
                    <option value="none" disabled selected>세부 카테고리</option>
                </select>
            </div>
            <input type="text" name="title" placeholder="제목을 입력하세요">
            <textarea name="content" cols="30" rows="10" placeholder="내용을 입력하세요"></textarea>
            <div class="fileUploaded">
                <p>현재 선택된 파일 :</p>
                <p id="fileUpload">파일을 업로드해주세요</p>
            </div>
            <div class="postAdded">
                <label for="inputfile" id = "fileLabel">파일 업로드
                    <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.1582 5.36816H1.34462L1.71212 6.09402L4.05731 10.726L4.19611 11.0001H4.50339H13.8842H14.1914L14.3302 10.726L16.6754 6.09402L17.0429 5.36816H16.2294H2.1582Z"
                            stroke="#D9D9D9" />
                        <path d="M1 3.96777H17.3872L13.9677 10.5H4.41946L1 3.96777Z" fill="white" />
                        <path
                            d="M9.35355 0.646488C9.15829 0.451225 8.84171 0.451225 8.64645 0.646488L5.46447 3.82847C5.2692 4.02373 5.2692 4.34031 5.46447 4.53557C5.65973 4.73084 5.97631 4.73084 6.17157 4.53557L9 1.70715L11.8284 4.53558C12.0237 4.73084 12.3403 4.73084 12.5355 4.53558C12.7308 4.34031 12.7308 4.02373 12.5355 3.82847L9.35355 0.646488ZM9.5 8.5L9.5 1.00004L8.5 1.00004L8.5 8.5L9.5 8.5Z"
                            fill="#D9D9D9" />
                    </svg>

                </label>
            </div>
            <input type="file" name="inputfile" id="inputfile" accept="image/*" onchange="fileUpload(this)">
            <input type="submit" value="등록하기">
        </form>

    </div>
    <div class="post">
        <h4> 게시글 관리 </h4>
        <div class="posts">
            <div class="one-post">
                <div class="post-image"></div>
                <div class="post-items">
                <p class="post-title"> 예시 게시글 제목 </p>
                <p class="post-category"> 예시 카테고리 </p>
                <div class="heart">
                    <svg width="20" height="17" viewBox="0 0 20 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20 5.14552C20 2.30845 17.6522 0 14.7671 0C12.6496 0 10.8231 1.24294 9.99983 3.02475C9.17695 1.24294 7.35005 0 5.23358 0C2.3471 0 0 2.30845 0 5.14552C0 5.74399 0.104375 6.31795 0.296965 6.85286C0.515816 7.46192 0.847461 8.01801 1.26799 8.49764C1.44745 8.70287 1.64206 8.89353 1.85249 9.06863L9.83485 16.8635C9.88401 16.9119 9.94798 16.936 10.0126 16.936C10.0773 16.936 10.1423 16.9119 10.1917 16.8635L18.4704 8.77734L18.4697 8.77635C19.0064 8.24773 19.4269 7.60591 19.6906 6.88994C19.8906 6.3451 20 5.75756 20 5.14552Z"
                            fill="#FF6C87" />
                    </svg>
                    <p>1234</p>
                </div>
                </div>
                <div class="button-container">
                    <button class="modify-post" onclick="modifyPost()">수정</button>
                    <button class="delete-post" onclick="deletePost()">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <div class="profile">

        <div class="modify-profile deactive">
            <h4>프로필 수정</h4>
            <form action="profileChange" class="profileChange">
                <div class="profile-image">
                    <div id="image-show"></div>
                    <label for="chooseFile">프로필 변경</label>
                    <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
                </div>
                <div class="profile-info">
                    <p>전화번호</p>
                    <input type="text" name="phone">
                    <p>이메일</p>
                    <input type="text" name="email">
                    <p>경력</p>
                    <textarea name="introduce" cols="20" rows="5"
                        placeholder="입력예시&#10&#10Guhatso 대표(약력1)&#10동시 접속자 수 100만 달성(약력2)&#10IT 대회 수상(약력3)"></textarea>

                    <p>지역</p>
                    <select name="country">
                        <option value="Seoul">서울</option>
                        <option value="GyeonggiN">경기 북부</option>
                        <option value="GyeonggiS">경기 남부</option>
                        <option value="Incheon">인천</option>
                        <option value="Gangwon">강원</option>
                        <option vlaue="Busan">부산</option>
                        <option value="Daegu">대구</option>
                        <option value="Ulsan">울산</option>
                        <option value="Daejeon">대전</option>
                        <option value="Sejong">세종</option>
                        <option value="Gwangju">광주</option>
                        <option value="ChungcheongN">충북</option>
                        <option value="ChungcheongS">충남</option>
                        <option value="JeollaN">전북</option>
                        <option value="JeollaS">전남</option>
                        <option value="GyeongsangN">경북</option>
                        <option value="GyeongsangS">경남</option>
                        <option value="Jeju">제주</option>
                    </select>
                    <input type="submit" value="수정하기">
                </div>
            </form>
        </div>

    </div>
    <!-- 모바일 요소 (햄버거 버튼)-->
    <div class="navbar_overlay"></div>

    <div class="navbar_burger">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
        </svg>
    </div>

    <div class="navbar_menu">
        <hr>
        <div class="big-category">
            <button>카테고리</button>
            <svg class="svg-category" xmlns="http://www.w3.org/2000/svg" width="24" height="12" viewBox="0 0 24 12">
                <path d="M2 2 L12 10 L22 2" stroke="black" stroke-width="2" fill="none" />
            </svg>
        </div>

        <div class="category-container-mobile">
            <button class="category-button car-repair">
                <span class="button-text">・ 자동차 정비</span>
            </button>
            <button class="category-button interior">
                <span class="button-text">・ 인테리어</span>
            </button>
            <button class="category-button lesson">
                <span class="button-text">・ 레슨</span>
            </button>
            <button class="category-button making">
                <span class="button-text">・ 제작의뢰</span>
            </button>
            <button class="category-button dog">
                <span class="button-text">・ 돌보미</span>
            </button>
            <button class="category-button clean">
                <span class="button-text">・ 청소, 방역</span>
            </button>
            <button class="category-button sport">
                <span class="button-text">・ 스포츠 용역</span>
            </button>
        </div>

        <a href="home.html">공지사항</a>
        <a href="home.html">FAQ</a>
        <a href="home.html">이벤트</a>
        <div class="navbar_burger_back">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-lg"
                viewBox="0 0 16 16">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
            </svg>

        </div>
    </div>
    <script src="js/mypage.js"></script>

    <script src="js/global.js"></script>
</body>

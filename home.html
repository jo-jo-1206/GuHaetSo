<!DOCTYPE html>
<html>
<head>
    <title>구했소</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="menu-container"> <!-- 메뉴바 -->
        <img src="img/logo.jpg" alt="Logo" class="logo">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="카테고리 검색">
            <button class="search-button">
            <img src="img/search.png" alt="search-img" class="search-img">
        </button>
        </div>
        <button class="login-button">로그인</button>
    </div>

    <div class="category-container"> <!--카테고리 버튼 7개-->
        <button class="category-button car-repair">
            <img src="img/car-repair.png" alt="Button 1" class="button-img">
            <span class="button-text">자동차 정비</span>
        </button>
        <button class="category-button interior">
            <img src="img/home.png" alt="Button 2" class="button-img">
            <span class="button-text">인테리어</span>
        </button>
        <button class="category-button lesson">
            <img src="img/lesson.png" alt="Button 3" class="button-img">
            <span class="button-text">레슨</span>
        </button>
        <button class="category-button making">
            <img src="img/making.png" alt="Button 4" class="button-img">
            <span class="button-text">제작의뢰</span>
        </button>
        <button class="category-button dog">
            <img src="img/dog.png" alt="Button 5" class="button-img">
            <span class="button-text">돌보미</span>
        </button>
        <button class="category-button clean">
            <img src="img/clean.png" alt="Button 6" class="button-img">
            <span class="button-text">청소, 방역</span>
        </button>
        <button class="category-button sport">
            <img src="img/soccer-ball.png" alt="Button 7" class="button-img">
            <span class="button-text">스포츠 용역</span>
        </button>
    </div>
    <div class="banner banner-container"> <!--신장개업 홍보 배너-->
        <div class="banner-item item1">1</div>
        <div class="banner-item item2">2</div>
        <div class="banner-item item3">3</div>
        <div class="banner-item item4">4</div>
        <div class="banner-item item5">5</div>
        <div class="banner-prev-button banner-button"><</div>
        <div class="banner-next-button banner-button">></div>
        <ul class="banner-pagination"></ul>
    </div>
        <script src="home.js"></script>
    </body>
</html>
